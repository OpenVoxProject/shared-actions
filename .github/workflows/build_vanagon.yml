name: Build an OpenVox vanagon project

on:
  workflow_call:
    inputs:
      ref:
        description: 'Tag to build'
        required: true
        type: string
      project_name:
        description: 'The vanagon project to build'
        required: true
        type: string

env:
  VANAGON_LOCATION: 'https://github.com/openvoxproject/vanagon#main'
  ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
  BUCKET_NAME: ${{ secrets.S3_ARTIFACTS_BUCKET_NAME }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        os: [
          'amazon-2-aarch64',
          'amazon-2023-aarch64',
          'amazon-2023-x86_64',
          'debian-10-amd64',
          'debian-11-aarch64',
          'debian-11-amd64',
          'debian-12-aarch64',
          'debian-12-amd64',
          'el-7-x86_64',
          'el-8-aarch64',
          'el-8-x86_64',
          'el-8-ppc64le',
          'el-9-aarch64',
          'el-9-x86_64',
          'el-9-ppc64le',
          'el-10-x86_64',
          'el-10-aarch64',
          'fedora-36-x86_64',
          'fedora-40-x86_64',
          'fedora-40-aarch64',
          'sles-15-x86_64',
          'ubuntu-18.04-aarch64',
          'ubuntu-18.04-amd64',
          'ubuntu-20.04-aarch64',
          'ubuntu-20.04-amd64',
          'ubuntu-22.04-aarch64',
          'ubuntu-22.04-amd64',
          'ubuntu-24.04-aarch64',
          'ubuntu-24.04-amd64',
        ]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.6'
          bundler-cache: true

      - name: Install qemu-user-static
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-user-static

      - name: Run build script
        run: |
          rm -rf .bundle
          bundle install --path=.bundle
          rm -rf output
          bundle exec rake vox:build['${{ inputs.project_name }}','${{ matrix.os }}']

      - name: Upload output to S3
        run: |
          bundle exec rake vox:upload['${{ inputs.ref }}','${{ matrix.os }}']